<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${userDTO.getId()})}" th:object="${userDTO}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="currentPassword">Current Password:</label>
    <input type="password" th:field="*{currentPassword}" id="currentPassword"/>
    <div style="color:red" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Current Password Error</div>
    <br/>
    <label for="newPassword">New password: </label>
    <input type="password" th:field="*{newPassword}" id="newPassword"/>
    <div style="color:red" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<br/>
<form th:action="@{/admin}" method="GET">
    <input type="submit" value="Undo"/>
</form>
<br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
